<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="simon_game.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2>
    <h3>highest score = 0</h3>
    <div id="outer">
        <div class="line1">
            <div class="inner red" type="button" id="red"></div>
            <div class="inner green" type="button" id="green"></div>
        </div>
        <div class="line2">
            <div class="inner ligthgreen" type="button" id="ligthgreen"></div>
            <div class="inner orange" type="button" id="orange"></div>
        </div>  
    </div>
    <script src="simon_game.js"></script>
</body>
</html>
